<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <article class="gift-img">
        <img src="./gift.jpeg" alt="gift pic">
      </article>
      <article class="gift-info">
        <h3>old iPhone giveaway</h3>
        <h4 class="giveaway">
          giveaway ends on date
        </h4>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Officia delectus obcaecati quidem impedit non, vel omnis deleniti, vitae ad nesciunt nobis iure ipsam optio adipisci eveniet quam accusamus id sapiente.</p>
        <div class="deadline">
          <!-- days -->
        <div class="deadline-format">
          <div>
            <h4 class="days">34</h4>
            <span>days</span>
          </div>
        </div>
        <!-- end of item -->
         <!-- hours -->
         <div class="deadline-format">
          <div>
            <h4 class="hours">34</h4>
            <span>hours</span>
          </div>
        </div>
        <!-- end of item -->
         <!-- mins -->
         <div class="deadline-format">
          <div>
            <h4 class="mins">34</h4>
            <span>mins</span>
          </div>
        </div>
        <!-- end of item -->
        <!-- seconds -->
        <div class="deadline-format">
          <div>
            <h4 class="secs">34</h4>
            <span>sec</span>
          </div>
        </div>
        <!-- end of item -->
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
